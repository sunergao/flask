<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{name}}'s flask</title>
	</head>
	<body>
		<h>{{name}}'s flask</h>
		<p>{{ movies|length }} Titles</p>
		<ul>
			{% for movie in movies %}
			<li>{{movie.title}} - {{movie.year}}</li>
			{% endfor %}
		</ul>
		<footer>
			<small>&copy; 2021 <a href="http://localhost:5000">flask</a></small>
		</footer>
	</body>
</html>
